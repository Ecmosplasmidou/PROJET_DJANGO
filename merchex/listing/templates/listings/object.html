{% extends "listings/base.html" %}

{% block content %}
        <h1>Objets !</h1>
        <p>La liste contient {{listings|length}} lignes :</p>
        <ul>
            {% for listing in listings %}
            <li><a href="{% url 'listings_detail' listing.id %}">{{ listing.title }}</a></li>
            {% endfor %}
        </ul>

        <a href="{% url 'listings_add' %}">Ajouter un objet</a>
{% endblock %}
